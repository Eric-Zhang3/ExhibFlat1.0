        <script type="text/javascript">
            //判断首页加载内容
            $(function() {
                //页面加载

                    $("#frammain").width($(window).width() - 63);
                    $(window).resize(function() {
                        $("#frammain").width($(window).width() - 63);
                    });
                    var   n=self.location.href.indexOf("?")//查看是否包含参数

                        $("#frammain").attr("src", para);

                        ShowMenuLeftOnlyIndex('admin', '首页', null, null);
                    } else {
                        $("body").removeClass("menuHide");
